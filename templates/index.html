<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Agriculjo</title>
  </head>
  <body>
    <div class="container my-5 text-center border border-info rounded p-4">
      <h1 class="mb-3">Area and Production of Vegetables in Jordan</h1>
      <h5>
        Data provided by:
        <a
          href="https://dosweb.dos.gov.jo/agriculture/crops-statistics/"
          target="_blank"
          rel="noopener noreferrer"
          class="link-primary"
        >
          Department of Statistics (DoS) of Jordan
        </a>
      </h5>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <script>
      const charts = JSON.parse(`{{ charts | tojson | safe }}`);
    </script>

    <div class="parent-div">
      {% for c in range(charts_length - 3) %}
      <div
        class="child-div{{ c % (charts_length - 2 - 1) }}"
        id="chart{{ c }}"
      ></div>
      {% endfor %}
      <div class="child-div0" id="chart{{ charts_length - 3 }}"></div>
      <div class="child-div0" id="chart{{ charts_length - 2 }}"></div>
      <div class="child-div0" id="chart{{ charts_length - 1 }}"></div>
    </div>

    <script src="{{ url_for('static', filename='/scripts/script.js')}}"></script>
    <p
      style="
        text-align: center;
        font-size: 13px;
        color: #ccc;
        font-family: 'Courier New', monospace;
        margin-top: 20px;
      "
    >
      <span style="letter-spacing: 0.5px"
        >Â© 2025 Mohammad Abu Matar. All rights reserved.</span
      >
    </p>
  </body>
</html>
